{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ artist['name'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Artist name"
                class="form-control"
                value="{{ request.form['name'] or artist['name'] }}">
        </input>
    </div>

    <div class="form-group">
    <label for="lastname">Lastname</label>
    <textarea name="lastname" placeholder="Artist Lastname"
                class="form-control">{{ request.form['lastname'] or
artist['lastname'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=artist['id']) }}" method="POST">
    <input type="submit" value="Delete Artist"
        class="btn btn-danger btn-sm"
        onclick="return confirm('Are you sure you want to delete this
artist?')">
</form>
{% endblock %}
